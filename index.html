<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!--Normalize-->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!--Styles-->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <!--Card-->
      <div class="card">
        <!--Banner Image-->
        <img
          src="./images/bg-pattern-card.svg"
          alt="banner image"
          class="card__banner-img"
        />
        <!--Profile Image-->
        <div class="card__profile-info">
          <img
            src="./images/image-victor.jpg"
            alt="profile image"
            class="profile__img"
          />
          <!--Profile Info-->
          <p class="profile__name">
            Victor Crest <span class="profile__age">26</span>
          </p>
          <p class="profile__city">London</p>
        </div>
        <!--Network Info-->
        <div class="card__profile-network">
          <div class="profile-network__info">
            <p class="info__number">
              80K <br /><span class="info__type">Followers</span>
            </p>
          </div>

          <div class="profile-network__info">
            <p class="info__number">
              803K <br /><span class="info__type">Likes</span>
            </p>
          </div>

          <div class="profile-network__info">
            <p class="info__number">
              1.4K <br /><span class="info__type">Photos</span>
            </p>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/FrancoGL" target="_blank">FrancoGL</a>.
      </div>
    </div>
  </body>
</html>
